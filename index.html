<!DOCTYPE html>
<html class="page" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>CPS</title>
</head>
<body class="page__body">
    <header class="header">
        <div class="header__inner">
            <nav class="header__menu">
                <button class="header__menu-btn" type="button" aria-expanded="false">
                    <!-- добавить сюда разметку для выезжающего слева меню -->
                </button>
            </nav>
            <div class="header__logo">
                <a href="#"><img src="./img/logo.svg" alt=""></a>
            </div>
        </div>

        <ul class="header__links">
            <li class="header__link-call header__link hidden"><a href="!#"></a></li>
            <li class="header__link-chat header__link hidden"><a href="!#"></a></li>
            <li class="header__link-profile header__link hidden"><a href="!#"></a></li>
            <li class="header__link-settings header__link"><a href="!#"></a></li>
            <li class="header__link-search header__link"><a href="!#"></a></li>
        </ul>
    </header>
    
    <main class="main">
        <h1 class="main__title">Услуги и сервисы</h1>

        <div class="main__radio-group">
            <label class="main__radio-label hidden">
                <input class="main__radio-input" type="radio" name="radio-input" value="repaired-brands">
                <span>Ремонтируемые бренды</span>
            </label>
            <label class="main__radio-label">
                <input class="main__radio-input" type="radio" name="radio-input" value="repaired-devices">
                <span>Ремонтируемые устройства</span>
            </label>
            <label class="main__radio-label">
                <input class="main__radio-input" type="radio" name="radio-input" value="additional-services">
                <span>Дополнительные услуги</span>
            </label>
            <label class="main__radio-label hidden">
                <input class="main__radio-input" type="radio" name="radio-input" value="service-prices">
                <span>Цены на услуги</span>
            </label>
            <label class="main__radio-label hidden">
                <input class="main__radio-input" type="radio" name="radio-input" value="service-center-addresses">
                <span>Адреса сервисных центров</span>
            </label>
            <label class="main__radio-label hidden">
                <input class="main__radio-input" type="radio" name="radio-input" value="special-prices">
                <span>Специальные цены</span>
            </label>
            <label class="main__radio-label hidden">
                <input class="main__radio-input" type="radio" name="radio-input" value="reviews">
                <span>Отзывы</span>
            </label>
        </div>

        <section class="section">
            <p class="section__text">
                Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
            </p>
            <button class="section__btn">Читать далее</button>
        </section>
        <div class="main__image">
            <img src="./img/picture-CPS.jpg" alt="">
        </div>
    </main>

    <script src="./js/base.js"></script>
</body>
</html>
